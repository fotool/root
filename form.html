<!DOCTYPE html>
<html>
<head>
    <meta charset ="utf-8">
    <title>입력폼</title>
</head>
<body leftmargin="0" rightmargin="0" topmargin="0">
<img src = "img/menu.jpg" alt = "메뉴판" usemap = "#favorites">
<map name = "#favorites">
<area shape ="rect" coords = "153, 50, 398, 140" href="index.html" alt="홈">
<area shape ="rect" coords = "513, 50, 689, 140" href="../java/webbasic/WebContent/profile.html" alt="프로필">
<area shape ="rect" coords = "828, 50, 1038, 140" href="text.html" alt="Example">
<area shape ="rect" coords = "1171, 50, 1345, 140" alt="Form">
</map>

<form>
<fieldset>
<legend>로그인 정보</legend>
<table>
<tr>
    <td><label for = "user-id">아이디</label></td>
    <td><input type = "text" id="user-id" size="20" placeholder="아이디 입력" readonly="readonly"></td>
</tr>
<tr>
    <td><label for = "pwd1"> 비밀번호 </label></td> 
    <td><input type="password" id="pwd1" size="20" placeholder="비밀번호 입력"></td>
</tr>
</table>
<input type="submit" value="로그인">
<input type="submit" value="취소">
</fieldset>
<br><br><br><br><br>

<h1>회원가입</h1>
<fieldset>
<legend>로그인 정보</legend>
<table>
<tr>
    <td><label for = "user-id">아이디</label></td>
    <td><input type = "text" id="user-id" size="20" ></td>
</tr>
<tr>
    <td><label for = "pwd1"> 비밀번호 </label></td> 
    <td><input type="password" id="pwd1" size="20"></td>
</tr>
<tr>
    <td><label for ="pwd2">비밀번호 확인</label></td>
    <td><input type="password" id="pwd2"></td>
</table>
</fieldset>
<fieldset>
<legend>개인 정보</legend>
<ul>
<li>
    <label for = "user-name">이름</label>
    <input type = "text" id="user-name" autofocus required>
</li>
<li>
    <label for= "mail">메일 주소</label>
    <input type ="email" id="mail">
</li>
<li>
    <label for = "phone">연락처</label>
    <input type ="tel" id="phone">
</li>
<li>
    <label for "homep">블로그/홈페이지</label>
    <input type = "url" id="homep">
</li>
</ul>
</fieldset>
<input type="submit" value="가입하기"><br>
<label>주문갯수 1:
<input type="number" min = 1 max =50000 value=1><br>
<label>주문갯수 2: <input type="range" min=1 max = 1000 value=1>
</label>
<br><br>
<fieldset>
<legend>신청과목</legend>
<label>신청할 과목 선택(1과목) </label><br>
    <input type="radio" name="subject" value="speaking">회화
    <input type="radio" name="subject" value="grammar">문법
    <input type="radio" name="subject" value="writing">작문
</fieldset>
<fieldset>
<legend>메일링</legend>
<label>메일 수신할 뉴스 주제(중복가능) </label><br>
    <input type="checkbox" name="subject" value="speaking">해외단신
    <input type="checkbox" name="subject" value="grammar">5분회화
    <input type="checkbox" name="subject" value="writing">모닝팝스
</fieldset>
<input type="color"><br>
조회기간: <input type="date" id="start"> ~ <input type="date" id="end">
조회시간: <input type="time" id="start1"> ~ <input type="time" id="end1">
<input type= "image" src="img/btn1.jpg" alt="로그인">

<select id ="class">
<optgroup label = "공과대학">
    <option value = "arch" selected>건축공학과</option>
    <option value = "comp">컴퓨터공학과</option>
    <option value = "meca">기계공학과</option>
</optgroup>
<optgroup label = "인문대학">
    <option value = "arch" selected>건축공학과</option>
    <option value = "comp">컴퓨터공학과</option>
    <option value = "meca">기계공학과</option>
</optgroup>
</select>
<textarea cols=100 rows=10 id = "content"></textarea>
<progress value= 30 max = 100></progress>
<meter value = 0.8></meter>

</form>
</body>
</html>
